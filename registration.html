<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="job-listings.html">Jobs</a>
            <a href="profile.html">Profile</a>
            <a href="login.html">Login</a>
            <a href="registration.html">Register</a>
        </nav>
    </header>
    <main>
        <h1>Register</h1>
        <form id="register-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <label for="contact">Contact:</label>
            <input type="text" id="contact" name="contact" required>
            
            <label for="role">Role:</label>
            <select id="role" name="role" required>
                <option value="">Select a role</option>
                <option value="job-seeker">Job Seeker</option>
                <option value="employer">Employer</option>
            </select>
            
            <div id="job-seeker-fields" style="display: none;">
                <label for="resume">Resume:</label>
                <input type="file" id="resume" name="resume">
            </div>
            
            <div id="employer-fields" style="display: none;">
                <label for="company-name">Company Name:</label>
                <input type="text" id="company-name" name="company-name">
                
                <label for="company-details">Company Details:</label>
                <textarea id="company-details" name="company-details"></textarea>
            </div>
            
            <button type="submit">Register</button>
        </form>
    </main>
    <script src="js/registration.js"></script>
</body>
</html>
